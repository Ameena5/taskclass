<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
h6,h5,h4,h3{
    background-color: aqua;
    width: 20vh;
    height: 10vh;
}
h6:hover~img{
    transform: rotate(60deg);
}

h5:hover~img{
    transform:scale(1.2);
}
h4:hover~img{
    transform: skew(50deg);

}
h3:hover~img{
    transform: translate(120px);

}
  
        </style>
</head>
<body>

    <h6>ROTATE</h6><br>
    <h5>SCALE</h5><br>
    <h4>SKEW</h4>
    <h3>TRANSLATE</h3>
    <img src="../photos/ootyroad.jpg">
      



   
</body>
</html>
