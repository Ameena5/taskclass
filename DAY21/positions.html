<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
        .dhoni{
            background-color: aqua;
            padding: 150px;
            margin: 50px;
        position: relative;
        }
  img{
    width: 100px;
    height: 100px;
  }
    #el1{
        position: absolute;
        top: -30px;
        left: -30px;
}
#el2{
    position: absolute;
    bottom: -30px;
    right: -30px;
}
#el3{
    position: absolute;
    left: -30px;
    bottom: -30px;
}
#el4{
    position: absolute;
    right: -30px;
    top: -30px;
}
    </style>
</head>
<body>
    
<div class="dhoni" > 


    <img src="../photos/ms-dhoni.jpg" id="el1">
    <img src="../photos/dhoni2.webp" id="el2">
    <img src="../photos/rohith1.jpeg" id="el3">
    <img src="../photos/kohli.jpeg" id="el4">
</div>


</body>
</html>
